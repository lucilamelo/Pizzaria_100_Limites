<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria ðŸ’¯ LimItes - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar.active {
            width: 60px;
        }
        .sidebar h2 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #23272b;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #454d55;
            position: relative;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .sidebar ul li:hover {
            background-color: #495057;
        }
        .submenu {
            display: none;
            background-color: #495057;
        }
        .submenu.active {
            display: block;
        }
        .submenu li {
            padding-left: 30px;
        }
        .toggle-btn, .logout-btn {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .sidebar.active ~ .main-content {
            margin-left: 60px;
        }
        .sidebar .toggle-btn {
            position: absolute;
            bottom: 50px;
            left: 0;
        }
        .sidebar .logout-btn {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .arrow {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea {
            display: block;
            margin-bottom: 10px;
            width: 75%;
            padding: 10px;
            font-size: 16px;
        }
        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 30%;
        }
        .produto img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="./js/scriptAdmin.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>PIZZARIA ðŸ’¯ LIMITES</h2>
        <ul>
            <li>
                <a href="./administrativo.html">Home</a>
            </li>
            <li>
                <a href="#services" onclick="toggleSubmenu()">Produtos<span class="arrow">â–¼</span></a>
                <ul class="submenu">
                    <li><a href="CadastrarProduto.html">Cadastrar</a></li>
                </ul>
            </li>
            
        </ul>
        <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <div class="form-container">
            <form id="form-produto" onsubmit="cadastrarProduto(event)">
              <select id="categoria" required>
                  <option value="" disabled selected>Selecione a Categoria</option>
                  <option value="pizza-doce">Pizza Doce</option>
                  <option value="pizza-salgada">Pizza Salgada</option>
                  <option value="bebida">Bebida</option>
              </select>
              
              <input type="text" id="titulo" placeholder="TÃ­tulo do Produto" required>
              <textarea id="descricao" placeholder="DescriÃ§Ã£o do Produto" required></textarea>
              <input type="file" id="imagem" accept="image/*" required>
              <input type="text" id="preco" placeholder="Preco do produto" required>
              
              
              <fieldset>
                <legend>Choose your interests</legend>
                <div>
                  <input type="checkbox" id="coding" name="interest" value="coding" checked />
                  <label for="coding">Coding</label>
                </div>
                <div>
                  <input type="checkbox" id="music" name="interest" value="music" />
                  <label for="music">Music</label>
                </div>
              </fieldset>

              <br><br>
              <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
        <div id="produtos-container"></div>
    </div>
</body>
</html>
